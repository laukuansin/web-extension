<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8">
</head>

<body>
    <div class="head">
        <img src="images/password-32.png" alt="icon">
        <h1>TL Password Generator</h1>
        <span class="version" id="versionName"><span>
        </div>
        <hr class="line">
        <div class="group" style='margin-bottom: 10px;'>
            <label for="passLenInput" style="margin: 5px 0px;"><b>Password length</b></label>
            <input id="passLenInput" type="number"/>
            <label><span loc="hint">Reccommended password length:</span> <b>16-32</b></label>
        <label><span loc="hint">Minimum password length:</span> <b id='minPassLenLbl'></b></label>
    </div>
    <div class="group" id="cbGroup">
        <label class="checkbox control">
                <input id="cbNumbers" type="checkbox"/>
                <span class="mark"></span>
                <span>Numbers: </span><span class="exp">1234567890</span>
            </label>
        <label class="checkbox control">
                <input id="cbLowerCase" type="checkbox"/>
                <span class="mark"></span>
                <span>Lowercase characters: </span><span class="exp">abcdefghijklmnopqrstuvwxyz</span>
            </label>
        <label class="checkbox control">
                <input id="cbUpperCase" type="checkbox">
                <span class="mark"></span>
                <span>Uppercase characters: </span><span class="exp">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
            </label>
        <label class="checkbox control">
                <input id="cbSymbols" type="checkbox"/>
                <span class="mark"></span>
                <span>Symbols: </span><span class="exp">@#$%^&*()+-=!_</span>
            </label>
        <label class="checkbox control">
                <input id="cbSpecialChars" type="checkbox" />
                <span class="mark"></span>
                <span>Other special characters: <span class="exp">~`{}[]\:;"'&lt;&gt;,.?/</span>
            </label>
    </div>
    <div class="group" style='margin-bottom: 10px;'>
        <label class="checkbox control">
            <input id="cbDontRepeatChars" type="checkbox" />
            <span class="mark"></span>
            <span>Do not repeat characters</span>
        </label>
        <label class="checkbox control">
            <input id="cbExcludeChars" type="checkbox" />
            <span class="mark"></span>
            <span>Exclude</span>
            <input id="excludeInput" class="form-control" style="position:relative; display:inline; width:150px;height:20px;opacity: 1;"  type="text"/>
    </label>
    </div>
    <div>
        <div class="password">
            <input id="passwordInput" type="text" />
            <img src="images/hide.png" id="imgVisible" class="viewPassword" alt="icon">
            <button id="btnCopy">Copy</button>
        </div>
        <button id="btnGenerate">Generate Password</button>
        <button id="btnReminder">Reminder</button>
        <button id="btnHistory">Reminder</button>

    </div>
    <script src="jquery.js"></script>
    <script src="password.js"></script>
</body>

</html>
