<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body style="min-width: 400px;">
    <div class="container my-4">
        <!--Header-->
        <div class="d-flex justify-content-center align-self-center">
            <img src="images/password-32.png" alt="icon">
            <h3>TL Password Generator</h3>
            <span class="version" id="versionName"></span>
        </div>
        <hr/>

        <form>
            <!--password length-->
            <div class="mb-4">
                <label for="passLenInput" class="form-label">Password's length</label>
                <input type="number" class="form-control" min='6' id="passLenInput" a describedby="passLenHelp">
                <div id="passLenHelp" class="form-text">Minimum: 6</div>
            </div>

            <!--Checkbox-->
            <div id="cbGroup">
                <label class='form-label'>Options</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbNumbers">
                    <label class="form-check-label" for="cbNumbers">
                        Numbers: 1234567890
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbLowerCase">
                    <label class="form-check-label" for="cbLowerCase">
                        Lowercase: abcdefghijklmnopqrstuvwxyz
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbUpperCase">
                    <label class="form-check-label" for="cbUpperCase">
                        Uppercase: ABCDEFGHIJKLMNOPQRSTUVWXYZ
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbSymbols">
                    <label class="form-check-label" for="cbSymbols">
                        Symbols: @#$%^&*()+-=!_
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbSpecialChars">
                    <label class="form-check-label" for="cbSpecialChars">
                        Special characters: ~`{}[]\:;"'&lt;&gt;,.?/
                    </label>
                </div>
            </div>

            <!--Non required checkbox-->
            <div class='mb-4'>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbDontRepeatChars">
                    <label class="form-check-label" for="cbDontRepeatChars">
                        Do not repeat characters    
                    </label>
                </div>
            </div>

            <!--Excluded char-->
            <div class="mb-4">
                <label class='form-label'>Exclude characters</label>
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" id='cbExcludeChars' type="checkbox">
                    </div>
                    <input type="text" class="form-control" id='excludeInput'>
                </div>
            </div>

            <!--Generated Password-->
            <div class='mb-4'>
                <label class='form-label'>Password</label>
                <div class="input-group">
                    <input type="text" id='passwordInput' class="form-control">
                    <span class="input-group-text" id="basic-addon2">
                        <img src="images/hide.png" id="imgVisible" alt="icon" height="20px" width="20px">
                    </span>
                    <button class="btn btn-outline-secondary" type="button" id="btnCopy">Copy</button>
                </div>
            </div>

            <!--Generated Password-->
            <div class='mb-4'>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="cbExpiryNotification">
                    <label class="form-check-label" for="cbExpiryNotification">
                        Password Expiry Notification
                    </label>
                </div>
            </div>
        </form>

        <!--Button-->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id='btnGenerate' class="btn btn-primary">Generate</button>
            <button type="button" id='btnHistory' class="btn btn-success mx-3">History</button>
            <button type="button" id='btnRemind' class="btn btn-warning ">Save Password</button>
            
        </div>
           

    </div>
    <script src="jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="passwordGenerator.js"></script>
    <script src="password.js"></script>
</body>

</html>
