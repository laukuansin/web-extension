<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8">
    </head>

    <body>
       <div class="head">
        <img src="images/password-32.png" alt="icon">
		<h1>TL Password Generator</h1>
		<span class="version" id="version_name"><span>
        </div>
        <hr class="line">
        <div class="group">
            <label for="length" style="margin: 5px 0px;"><b loc="length">Password length</b></label>
            <input id="length" type="number" min="6" value="10"/>
            <label><span loc="hint">Reccommended password length:</span> <b>16-32</b></label>
            <label><span loc="hint">Minimum password length:</span> <b>6</b></label>
        </div>
        <div class="group">
            <label class="checkbox control">
                <input id="includeSymbols" type="checkbox" />
                <span class="mark"></span>
                <span loc="includeSymbols">Symbols: </span><span>@#$%^&*()+-=!_</span>
            </label>
            <label class="checkbox control">
                <input id="includeNumbers" type="checkbox" />
                <span class="mark"></span>
                <span loc="includeNumbers">Numbers: </span><span>1234567890</span>
            </label>
            <label class="checkbox control">
                <input id="includeLowercase" type="checkbox" />
                <span class="mark"></span>
                <span loc="includeLowercase">Lowercase characters: </span>abcdefghijklmnopqrstuvwxyz</span>
            </label>
            <label class="checkbox control">
                <input id="includeUppercase" type="checkbox" />
                <span class="mark"></span>
                <span loc="includeUppercase">Uppercase characters: </span><span>ABCDEFGHIJKLMNOPQRSTUVWXYZ</span>
            </label>
            <label class="checkbox control">
                <input id="otherSpecialChars" type="checkbox" />
                <span class="mark"></span>
                <span loc="otherSpecialChars">Other special characters: <span>~`{}[]\:;"'&lt;&gt;,.?/</span>
            </label>
            <label class="checkbox control">
                <input id="dontRepeatChars" type="checkbox" />
                <span class="mark"></span>
                <span><span loc="dontRepeatChars">Do not repeat characters</span>
            </label>
            <label class="checkbox control">
                <input id="excludeChars" type="checkbox" />
                <span class="mark"></span>
                <span loc="excludeChars">Exclude</span>
                <input id="exclue" class="form-control" style="position:relative; display:inline; width:150px;height:20px;opacity: 1;"  type="text"/>
            </label>
        </div>
        <div>
            <label class="password">
                <input id="passwordInput" class="passwordInput" type="text"/>
                <img src="images/hide.png" class="viewPassword" alt="icon">
                <button class="copy">Copy</button>
            </label>
            <button class="generate">Generate Password</button>
            <button class="reminder">Reminder</button>
        </div>

        <script type="module" src="password.js"></script>
    </body>

</html>
